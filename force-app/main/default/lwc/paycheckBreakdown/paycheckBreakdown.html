<template>
    <lightning-card title="Estimated Take-Home Salary*">
      <div class="slds-grid slds-var-m-top_medium slds-var-m-horizontal_medium">

        </div>
        <div class="slds-col slds-size_6-of-12">

        </div>
      </div>
      <div class="slds-grid slds-var-m-horizontal_medium">
        <div class="slds-col slds-size_6-of-12"></div>

          <p><b>Marginal Tax Rate: {formattedTopMarginalTaxRate}%</b></p>
        </div>
      </div>
      <div class="slds-grid slds-var-m-around_medium">
        <div class="slds-col slds-size_3-of-12">

          <p><b>Bi-Weekly</b></p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p><b>Monthly</b></p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p><b>Annual</b></p>
        </div>
      </div>
      <div class="slds-grid slds-var-m-around_medium">
        <div class="slds-col slds-size_3-of-12">
          <p><b>Pre-Tax Salary</b></p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>{formattedBiweeklySalary}</p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>{formattedMonthlySalary}</p>
        </div>
        <div class="slds-col slds-size_3-of-12">

      </div>

          <p><b>Federal Taxes</b></p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>({formattedBiweeklyFederalTaxes})</p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>({formattedMonthlyFederalTaxes})</p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>({formattedAnnualFederalTaxes})</p>
        </div>
      </div>
      <div class="slds-grid slds-var-m-around_medium">
        <div class="slds-col slds-size_3-of-12">
          <p><b>FICA**</b></p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>({formattedBiweeklyFICA})</p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>({formattedMonthlyFICA})</p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p>({formattedAnnualFICA})</p>
        </div>
      </div>

        <div class="slds-col slds-size_3-of-12">
          <p><b>Total</b></p>
        </div>
        <div class="slds-col slds-size_3-of-12">
          <p><b>{formattedTakeHomeBiWeeklySalary}</b></p>

        <div class="slds-col slds-size_3-of-12">
